<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>


    <div class="row">
        <div class="register">
            <table>
                <div class="top">

                    <tr>
                        <td><label class="required">Tên:</label></td>
                        <td><input type="text" name="name" /></td>
                    </tr>

                    <tr class="sub">
                        <td><label></label></td>
                        <td><label>Đây là tên sẽ xuất hiện trong các bài viết của bạn. Bạn có thể sử dụng tên thật hoặc nick. Bạn không thể thay đổi tên này về sau.</label></td>
                    </tr>

                    <tr>
                        <td><label class="required">Email:</label></td>
                        <td><input type="text" name="email" /></td>
                    </tr>

                </div>

                <div class="middle">

                    <tr>
                        <td><label class="required">Password:</label></td>
                        <td><input type="text" name="password" /></td>
                    </tr>

                    <tr>
                        <td><label class="required">Password Confirmed:</label></td>
                        <td><input type="text" name="passwordConfirmed" /></td>
                    </tr>

                    <tr>
                        <td><label>Sex:</label></td>
                        <td>
                            <div>
                                <form>
                                    <input type="radio" name="gender" value="male" />Male<br />
                                    <input type="radio" name="gender" value="female" />Female<br />
                                    <input type="radio" name="gender" value="unidentified" />Unidentify
                                </form>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td><label class="required">Birth:</label></td>
                        <td>
                            <select class="month">
                                <option value="0">January</option>
                                <option value="1">February</option>
                                <option value="2">March</option>
                                <option value="3">April</option>
                                <option value="4">May</option>
                                <option value="5">June</option>
                                <option value="6">July</option>
                                <option value="7">August</option>
                                <option value="8">Setember</option>
                                <option value="9">October</option>
                                <option value="10">November</option>
                                <option value="11">December</option>
                            </select>
                            <input onkeydown="check(event);" type="text" maxlength="2" class="date" id="date" name="sub__input" placeholder="date" />
                            <input type="text" maxlength="4" class="year" name="sub__input" placeholder="year" />
                            <button onclick="validateDate()">Check</button>
                            <p id="demo"></p>
                        </td>
                    </tr>


                    <tr>
                        <td><label>ID Number:</label></td>
                        <td><input type="text" name="idNumber" /></td>
                    </tr>

                    <tr>
                        <td><label>Publish date:</label></td>
                        <td><input type="text" name="publishDate" /></td>
                    </tr>

                    <tr>
                        <td><label>Source:</label></td>
                        <td><input type="text" name="source" /></td>
                    </tr>

                    <tr>
                        <td><label>Phone Number:</label></td>
                        <td><input type="text" name="phoneNumber" /></td>
                    </tr>

                </div>

            </table>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
